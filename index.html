        /* Slideshow */

            width: 300px;

            margin: 20px auto;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }

        .slides {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        }

<!-- üñºÔ∏è Slideshow -->
<div class="slideshow">
   <img class="slides active" src="images/photo1.jpg">
    <img class="slides" src="photo2.jpg">
    <img class="slides" src="photo3.jpg">
</div>

<button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
<button id="noBtn" onmouseover="moveButton()">No üòú</button>

<canvas id="fireworks"></canvas>

<script>
    // Moving NO button
    function moveButton() {
        var noBtn = document.getElementById("noBtn");
        var x = Math.random() * (window.innerWidth - 100);
        var y = Math.random() * (window.innerHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Slideshow logic
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slides");

    setInterval(() => {
        slides[slideIndex].classList.remove("active");
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add("active");
    }, 2500);

    // Fireworks Animation
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    function createFirework(x, y) {
        for (let i = 0; i < 100; i++) {
            const angle = Math.random() * 2 * Math.PI;
            const speed = random(2, 6);
            const particle = {
                x: x,
                y: y,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                alpha: 1
            };

            function animate() {
                ctx.globalAlpha = particle.alpha;
                ctx.fillStyle = "yellow";
                ctx.fillRect(particle.x, particle.y, 3, 3);
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.alpha -= 0.02;
                if (particle.alpha > 0) {
                    requestAnimationFrame(animate);
                }
            }
            animate();
        }
    }

    function sayYes() {
        document.body.innerHTML += `
            <div style="margin-top:200px;font-size:36px;">
                üíñ That's my girlfriend üíñ <br><br>
                Sravani Bollimuntha üòç <br><br>
                I love you chinni ‚ù§Ô∏è <br><br>
                Forever and Always ‚ú®
            </div>
        `;

        setInterval(() => {
            createFirework(random(100, canvas.width - 100),
                           random(100, canvas.height - 100));
        }, 800);
    }
</script>
