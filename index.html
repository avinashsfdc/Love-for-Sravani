<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love for Sravani</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffe6f2;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 40px;
            color: #d63384;
            font-size: 32px;
        }

        .question-box {
            margin-top: 30px;
            font-size: 26px;
            font-weight: bold;
            color: #b30059;
        }

        .btn-container {
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4da6;
            color: white;
        }

        #noBtn {
            background-color: #999;
            color: white;
            position: absolute;
        }

        /* Falling hearts */
        .heart {
            position: fixed;
            top: -10px;
            color: red;
            font-size: 20px;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Hidden YouTube player */
        #songFrame {
            width: 1px;
            height: 1px;
            border: none;
        }

        /* Surprise message */
        #surpriseMessage {
            margin-top: 30px;
            font-size: 28px;
            color: #d63384;
            font-weight: bold;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        /* Photos (hidden at first) */
        .photos {
            margin-top: 40px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .photos img {
            width: 250px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>

    <h1>❤️ Sravani, I Have Something to Ask You ❤️</h1>

    <div class="question-box">
        Will you be mine forever?
    </div>

    <div class="btn-container">
        <button id="yesBtn" onclick="playSong()">YES</button>
        <button id="noBtn" onmouseover="moveNo()">NO</button>
    </div>

    <!-- YouTube Player -->
    <iframe id="songFrame" allow="autoplay"></iframe>

    <!-- Surprise Message -->
    <div id="surpriseMessage">My love… you mean everything to me ❤️</div>

    <!-- Photos Section (hidden at first) -->
    <div class="photos" id="photoSection">
        <img src="photo1.jpg" alt="Photo 1">
        <img src="photo2.jpg" alt="Photo 2">
        <img src="photo3.jpg" alt="Photo 3">
        <img src="photo4.jpg" alt="Photo 4">
    </div>

    <script>
        // Falling hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.fontSize = (20 + Math.random() * 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 300);

        // Moving NO button
        function moveNo() {
            const btn = document.getElementById("noBtn");
            btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
            btn.style.top = Math.random() * (window.innerHeight - 100) + "px";
        }

        // YES button: play song + show message + reveal photos
        function playSong() {
            const frame = document.getElementById("songFrame");

            // Convert Shorts link to embed autoplay
            frame.src = "https://www.youtube.com/embed/RznQqCtVPBk?autoplay=1";

            alert("Yay! You said YES ❤️");

            // Show message
            document.getElementById("surpriseMessage").style.opacity = 1;

            // Reveal photos after 1 second
            setTimeout(() => {
                document.getElementById("photoSection").style.opacity = 1;
            }, 1000);
        }
    </script>

</body>
</html>
