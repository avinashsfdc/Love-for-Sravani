<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love for Sravani ❤️</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 40px;
            color: #d63384;
            font-size: 32px;
        }

        .question-box {
            margin-top: 20px;
            font-size: 22px;
            color: #b30059;
        }

        .btn {
            padding: 12px 25px;
            margin: 15px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            position: relative;
        }

        .yes-btn {
            background-color: #28a745;
        }

        .no-btn {
            background-color: #dc3545;
            position: absolute;
        }

        .photos {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .photos img {
            width: 260px;
            height: 260px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .message {
            margin-top: 25px;
            font-size: 24px;
            color: #cc0066;
            font-weight: bold;
        }

        /* Falling hearts */
        .heart {
            position: fixed;
            top: -10px;
            color: red;
            font-size: 25px;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>

<body>

    <h1>❤️ Sravani, I Have Something to Ask You ❤️</h1>

    <div class="question-box">
        Will you be mine forever?
    </div>

    <button class="btn yes-btn" onclick="sayYes()">Yes</button>
    <button class="btn no-btn" id="noBtn" onmouseover="moveNo()">No</button>

    <div id="response" class="message"></div>

    <div class="photos">
        <img src="photo1.jpg" alt="Photo 1">
        <img src="photo2.jpg" alt="Photo 2">
        <img src="photo3.jpg" alt="Photo 3">
       
    </div>

    <script>
        function sayYes() {
            document.getElementById("response").innerHTML = "You made me the happiest person ❤️";

            setTimeout(() => {
                window.location.href = "yes.html";
            }, 2000);
        }

        function moveNo() {
            const noBtn = document.getElementById("noBtn");
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        // Falling hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (3 + Math.random() * 2) + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
