<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love for Sravani</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffe6f2;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 40px;
            color: #d63384;
            font-size: 32px;
        }

        .question-box {
            margin-top: 30px;
            font-size: 26px;
            font-weight: bold;
            color: #b30059;
        }

        .btn-container {
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4da6;
            color: white;
        }

        #noBtn {
            background-color: #999;
            color: white;
            position: absolute;
        }

        /* Falling hearts */
        .heart {
            position: fixed;
            top: -10px;
            color: red;
            font-size: 20px;
            animation: fall 4s linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Hidden YouTube player */
        #songFrame {
            width: 1px;
            height: 1px;
            border: none;
        }

        /* Surprise message */
        #surpriseMessage {
            margin-top: 30px;
            font-size: 28px;
            color: #d63384;
            font-weight: bold;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        /* Photos (hidden at first) */
        .photos {
            margin-top: 40px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .photos img {
            width: 250px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.7);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #ff4da6; }
            to { box-shadow: 0 0 25px #ff99cc; }
        }

        /* Heart explosion */
        .burst-heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: burst 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes burst {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Love Meter */
        #loveMeterContainer {
            width: 80%;
            height: 25px;
            background: #ffd6e8;
            border-radius: 20px;
            margin: 30px auto;
            overflow: hidden;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        #loveMeterFill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff4da6, #ff99cc);
            border-radius: 20px;
            transition: width 3s ease-in-out;
        }
    </style>
</head>

<body>

    <h1>‚ù§Ô∏è Sravani, I Have Something to Ask You ‚ù§Ô∏è</h1>

    <div class="question-box">
        Will you be mine forever?
    </div>

    <div class="btn-container">
        <button id="yesBtn" onclick="playSong(event)">YES</button>
        <button id="noBtn" onmouseover="moveNo()">NO</button>
    </div>

    <!-- YouTube Player -->
    <iframe id="songFrame" allow="autoplay"></iframe>

    <!-- Surprise Message -->
    <div id="surpriseMessage">My love‚Ä¶ you mean everything to me ‚ù§Ô∏è</div>

    <!-- Love Meter -->
    <div id="loveMeterContainer">
        <div id="loveMeterFill"></div>
    </div>

    <!-- Photos Section -->
    <div class="photos" id="photoSection">
        <img src="photo2.jpg" alt="Photo 2">
        <img src="photo3.jpg" alt="Photo 3">
    </div>

    <script>
        // Falling hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.fontSize = (20 + Math.random() * 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 300);

        // Moving NO button
        function moveNo() {
            const btn = document.getElementById("noBtn");
            btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
            btn.style.top = Math.random() * (window.innerHeight - 100) + "px";
        }

        // Heart explosion effect
        function heartExplosion(x, y) {
            for (let i = 0; i < 8; i++) {
                const h = document.createElement("div");
                h.classList.add("burst-heart");
                h.innerHTML = "üíó";
                h.style.left = x + "px";
                h.style.top = y + "px";
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 1000);
            }
        }

        // YES button: play song + show message + reveal photos + love meter + explosion
        function playSong(event) {
            const frame = document.getElementById("songFrame");

            // Mobile-safe autoplay (muted first)
            frame.src = "https://www.youtube.com/embed/RznQqCtVPBk?autoplay=1&mute=1";

            alert("Yay! You said YES ‚ù§Ô∏è");

            // Heart explosion at click position
            heartExplosion(event.clientX, event.clientY);

            // Show message
            document.getElementById("surpriseMessage").style.opacity = 1;

            // Show love meter
            const meter = document.getElementById("loveMeterContainer");
            meter.style.opacity = 1;

            // Fill love meter
            setTimeout(() => {
                document.getElementById("loveMeterFill").style.width = "100%";
            }, 500);

            // Reveal photos
            setTimeout(() => {
                document.getElementById("photoSection").style.opacity = 1;
            }, 1200);
        }
    </script>

</body>
</html>
